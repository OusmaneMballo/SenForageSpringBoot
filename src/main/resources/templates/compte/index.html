<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Admin | Home</title>
</head>
<body>
<script type="text/javascript">
    function showform() {
        if(document.getElementById('frm').hidden===true){
            document.getElementById('frm').hidden=false;
            document.getElementById('button').innerText="Fermer";
        }
        else{
            document.getElementById('frm').hidden=true;
            document.getElementById('button').innerText="Nouveau Caissier";
        }
    }
</script>
<div th:replace="index :: header"></div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h4>Liste des Comptes</h4>
            <div class="table-responsive">
                <table id="mytable" class="table table-bordred table-striped">
                    <thead>
                    <th>Client</th>
                    <th>Numero</th>
                    <th>Solde</th>
                    <th>Date Creation</th>
                    <th>Actions</th>
                    </thead>
                    <tbody>
                    <tr th:each="compte:${comptes}">
                        <td th:text="${compte.client.prenom}+${' '}+${compte.client.nom}"></td>
                        <td th:text="${compte.numero}"></td>
                        <td th:text="${compte.montant}"></td>
                        <td th:text="${compte.date_crea}"></td>
                        <td>
                            <button class="btn btn-outline-primary btn-xs" data-title="Detail" data-toggle="modal" data-target="#edit" >
                                <span class="glyphicon glyphicon-eye-open"></span>
                            </button>
                        </td>
                        <td>
                            <p data-placement="top" data-toggle="tooltip" title="Edit">
                                <a th:href="@{/compte/edit/{id}(id = ${compte.id})}" id="edit" class="edit">
                                    <button class="btn btn-outline-warning btn-xs" data-title="edit" data-toggle="modal">
                                        <span class="glyphicon glyphicon-pencil"></span>
                                    </button>
                                </a>
                            </p>
                        </td>
                        <td>
                            <p data-placement="top" data-toggle="tooltip" title="Delete">
                                <a th:href="@{/compte/edit/{id}(id = ${compte.id})}" id="suprimer">
                                    <button class="btn btn-outline-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" >
                                        <span class="glyphicon glyphicon-trash"></span>
                                    </button>
                                </a>
                            </p>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
