<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{layout/fragment.html}">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Client | Home</title>
</head>
<body>
<div layout:fragment="content">
    <div class="card text-center">
        <div class="card-header">
            Espace Client
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <form method="post" th:action="@{/client/ajout}" th:object="${client}">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="prenom_nom">Prenom & Nom</label>
                                <input type="text" class="form-control" id="prenom_nom" name="prenom_nom">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="telephone">Telephone</label>
                                <input type="text" class="form-control" id="telephone" name="telephone">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputAddress">Address</label>
                            <input type="text" class="form-control" name="adresse" id="inputAddress" placeholder="1234 Main St">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="village">Village</label>
                                <select id="village" name="village" class="form-control">
                                    <option value="0" selected>Choose...</option>
                                    <option th:each="village:${villages}" th:value="${village.id}" th:text="${village.nom}"></option>
                                </select>
                            </div>

                        </div>
                        <div class="form-row">
                            <button type="submit" class="btn btn-primary">Ajouter</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-6">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">Nom Prenom</th>
                            <th scope="col">Telephone</th>
                            <th scope="col">Village</th>
                            <th scope="col">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="client:${clients}">
                            <th scope="col" th:text="${client.nom}"></th>
                            <th scope="col" th:text="${client.telephone}"></th>
                            <th scope="col" th:text="${client.village.nom}"></th>
                            <th scope="col">
                                <a th:href="@{/client/detail/{id}(id = ${client.id})}" id="detail" class="edit">
                                    <button class="btn btn-outline-info btn-sm" data-title="detail" data-toggle="modal">
                                        <span class="glyphicon glyphicon-pencil">Details</span>
                                    </button>
                                </a>
                                <a th:href="@{/client/edit/{id}(id = ${client.id})}" id="edit" class="edit">
                                    <button class="btn btn-outline-warning btn-sm" data-title="edit" data-toggle="modal">
                                        <span class="glyphicon glyphicon-pencil">Edit</span>
                                    </button>
                                </a>
                                <a th:href="@{/client/delete/{id}(id = ${client.id})}" id="suprimer">
                                    <button class="btn btn-outline-danger btn-sm" data-title="Delete" data-toggle="modal" data-target="#delete" >
                                        <span class="glyphicon glyphicon-trash">Delete</span>
                                    </button>
                                </a>
                            </th>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="card-footer text-muted">
            &lt;/mballoS&gt;  Developpeur Java Php full-stack, Integrateur solutions CLOUD
        </div>
    </div>
</div>
</body>
</html>
